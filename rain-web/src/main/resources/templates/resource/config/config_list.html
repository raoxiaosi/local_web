<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务列表</title>
    <script type="text/javascript" src="${base}/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="${base}/js/bootstrap.js"></script>
    <script type="text/javascript" src="${base}/js/layer.js"></script>
    <script type="text/javascript" src="${base}/js/customer.js"></script>

    <link rel="stylesheet" href="${base}/css/bootstrap.min.css">
    <link rel="stylesheet" href="${base}/css/font-awesome.min.css">
    <link rel="stylesheet" href="${base}/css/layer.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-2 col-xs-offset-1">
            <h3><a href="${base}/admin/resource/index.html" class="btn btn-sm btn-info">返回首页</a></h3>
        </div>
        <div class="col-xs-6 col-xs-offset-1">
            <h2><i class="fa fa-spinner fa-pulse"></i> 配置管理</h2>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="ibox float-e-margins">
                <form id="listForm" action="list.jhtml" method="post">
                    <div class="ibox-title">
                        <div class="ibox-tools">
                            <a class="btn btn-success btn-xs" href="${base}/admin/resource_locations_config/config_forword.html"><i class="fa fa-check"></i> 添加配置</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="dataTables_wrapper form-inline">
                            <table class="table table-striped table-bordered table-hover dataTables-example dataTable">
                                <tr>
                                    <th>配置名称</th>
                                    <th>本地地址(windows)</th>
                                    <th>本地地址(linux或Mac)</th>
                                    <th>状态</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                                <#list configList as config>
                                <tr>
                                    <td>${config.configName}</td>
                                    <td>${config.wdLocationPath}</td>
                                    <td>${config.lmLocationPath}</td>
                                    <td>
                                        <#if config.status == 1>
                                            启用
                                            <#else>
                                            禁用
                                        </#if>
                                    </td>
                                    <td>${config.createTime?string('yyyy-MM-dd HH:mm:ss')}</td>
                                    <td>
                                        <a href="${base}/admin/resource_locations_config/config_detail.html?id=${config.id?string('0')}" class="btn btn-xs btn-info"><i class="fa fa-mail-reply"></i> 查看配置</a>
                                        <a class="btn btn-success btn-xs" href="${base}/admin/resource_locations_config/config_forword.html?id=${config.id?string('0')}"><i class="fa fa-check"></i> 修改配置</a>
                                        <a class="btn btn-danger btn-xs" href="${base}/admin/resource/deleteService.html?id=${config.id?string('0')}"><i class="fa fa-times"></i> 删除配置</a>
                                    </td>
                                </tr>
                            </#list>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
